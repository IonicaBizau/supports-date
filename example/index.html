<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Supports Date</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <script src="../dist/supports-date.js"></script>
        <script type="text/javascript">
            if (supportsDate()) {
                 swal("Good job!", "Your browser supports date inputs.", "success");
            } else {
                sweetAlert("Oops...", "Your browser does NOT support date inputs.", "error");
            }
        </script>
    </body>
</html>
